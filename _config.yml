# Site
name: "AzCEE Team pages - Microsoft Azure stories by TSPs"
description: "AzCEE is a group of creative and passionate enthusiasts and technologists working (or ex-) as Technology Solutions Professional (TSP) @Microsoft with core focus on @Azure! We're keen to share what we've learnt with anyone in the World!"
meta_description: "Independently driven blog by members of Azure TSP"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl:
google_analytics: ''
disqus: 'azcee'
mailchimp-list: ''

# Authors
